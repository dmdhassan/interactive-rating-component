<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  
  <main class="main">
    
    <!-- Rating state start -->
    <div class="container survey-container">
      <img src="./images/icon-star.svg" alt="icon--star" class="icon--star">
      <h1 class="heading">How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating--scale">
        <button  class="rating--btn btn">1</button>
        <button  class="rating--btn btn">2</button>
        <button  class="rating--btn btn">3</button>
        <button  class="rating--btn btn">4</button>
        <button  class="rating--btn btn">5</button>
      </div>
      <button type="submit" class="submit--btn btn"> Submit</button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="container thank--you--container hidden">
      <img src="./images/illustration-thank-you.svg" alt="thank--you" class="thank--you--img">
      <p class="rating--words">You selected <span class="scale--number"> 5 </span> out of 5</p>
      <h2 class="heading">Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </main>

  <script src="./index.js"></script>
</body>
</html>
